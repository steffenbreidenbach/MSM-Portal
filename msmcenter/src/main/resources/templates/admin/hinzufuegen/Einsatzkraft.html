<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href='/css/fullcalendar.min.css' rel='stylesheet' />
    <link href='/css/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <script src='/js/moment.min.js'></script>
    <script src='/js/jquery.min.js'></script>
    <script src='/js/fullcalendar.min.js'></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/css/Data-Table-1.css">
    <link rel="stylesheet" href="/css/Data-Table.css">
    <link rel="stylesheet" href="/css/Footer-Dark-1.css">
    <link rel="stylesheet" href="/css/Footer-Dark.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="/css/Navigation-Clean.css">
    <link rel="stylesheet" href="/css/Google-Style-Login.css">
    <link rel="stylesheet" href="/css/Pretty-Table-1.css">
    <link rel="stylesheet" href="/css/Pretty-Table.css">
    <link rel="stylesheet" href="/css/Profile-Edit-Form-1.css">
    <link rel="stylesheet" href="/css/Profile-Edit-Form.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="/../fragments/adminHeader ::navbar" name="header"></div>
<h1 class="text-center" style="margin: 100px 0px 0px;color: rgb(139,145,150);">Einsatzkraft erstellen</h1>
<div style="margin-top: 3%">
    <form action="/admin/hinzufuegen/einsatzkraft/freelancer" method="post">
        <div class="form-row">
            <div class="col" style="padding-left: 40px;padding-right: 40px;"><label>Name</label><input required type="text" name="name" class="form-control" /></div>
            <div class="col" style="padding-right: 40px;padding-left: 40px;"><label>Vorname</label><input required type="text" name="vorname" class="form-control" /></div>
        </div>
        <div class="form-row">
            <div class="col" style="padding-left: 40px;padding-right: 40px;"><label>Geschlecht</label><input type="text" class="form-control" /></div>
            <div class="col" style="padding-right: 40px;padding-left: 40px;"><label>Geburtsdatum</label><input type="text" class="form-control" /></div>
        </div>
        <div class="form-row">
            <div class="col" style="padding-left: 40px;padding-right: 40px;"><label>Geburtsland</label><input type="text" class="form-control" /></div>
            <div class="col" style="padding-right: 40px;padding-left: 40px;"><label>Staatsangeh√∂rigkeit</label><input type="text" class="form-control" /></div>
        </div>
        <div class="form-row">
            <div class="col" style="padding-left: 40px;padding-right: 40px;"><label>Wohnort</label><input type="text" class="form-control" /></div>
            <div class="col" style="padding-right: 40px;padding-left: 40px;"><label>PLZ</label><input type="text" class="form-control" /></div>
        </div>
        <div class="form-row">
            <div class="col" style="padding-left: 40px;padding-right: 40px;"><label>Strasse</label><input type="text" class="form-control" /></div>
            <div class="col" style="padding-right: 40px;padding-left: 40px;"><label>Hausnummer</label><input type="text" class="form-control" /></div>
        </div>
        <div class="form-row">
            <div class="col" style="padding-left: 40px;padding-right: 40px;"><label>Telefon</label><input type="text" class="form-control" /></div>
            <div class="col" style="padding-right: 40px;padding-left: 40px;"><label>mobilTelefon</label><input required type="text" class="form-control" name="MobilTel" /></div>
        </div>
        <div class="form-row">
            <div class="col" style="padding-left: 40px;padding-right: 40px;"><label>E-Mail</label><input  required type="text" name="EMail" class="form-control" /></div>
            <div class="col" style="padding-right: 40px;padding-left: 40px;"><label>Kontoinhaber</label><input type="text" class="form-control" /></div>
        </div>
        <div class="text-center" style="margin-top:2%">
        <button class="btn btn-primary text-center" type="submit">Erstellen</button>
        </div>
    </form>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
<script src="/js/Profile-Edit-Form.js"></script>
</body>
</html>
