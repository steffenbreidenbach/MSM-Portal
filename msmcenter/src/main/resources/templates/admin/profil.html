<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MSMPortal</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/css/Data-Table-1.css">
    <link rel="stylesheet" href="/css/Data-Table.css">
    <link rel="stylesheet" href="/css/Footer-Dark-1.css">
    <link rel="stylesheet" href="/css/Footer-Dark.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="/css/Navigation-Clean.css">
    <link rel="stylesheet" href="/css/Google-Style-Login.css">
    <link rel="stylesheet" href="/css/Pretty-Table-1.css">
    <link rel="stylesheet" href="/css/Pretty-Table.css">
    <link rel="stylesheet" href="/css/Profile-Edit-Form-1.css">
    <link rel="stylesheet" href="/css/Profile-Edit-Form.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>
        $().ready(function() {


            $('#clicker').click(function() {
                $('input').each(function() {
                    if ($(this).attr('disabled')) {
                        $(this).removeAttr('disabled');
                    }
                    else {
                        $(this).attr({
                            'disabled': 'disabled'
                        });
                    }
                });
            });
        });
    </script>
</head>

<body>

<div th:replace="/../fragments/einsatzkraftHeader ::navbar" name="header"></div>
<div class="container profile profile-view" id="profile" style="padding: 140px;">
    <div class="row">
        <div class="col-md-12 alert-col relative">
            <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>Profile save with success</span></div>
        </div>
    </div>
    <form action="/einsatzkraft/profil/safe" method="GET">
        <div class="form-row profile-row">
            <div class="col-md-4 relative">
                <div class="avatar">
                    <div class="avatar-bg center"></div>
                </div><input type="file" class="form-control" name="avatar-file" disabled="disabled"></div>
            <div class="col-md-8">
                <div class="form-row">
                    <div class="col">
                        <h1>Profil</h1>
                    </div>
                    <div class="col"><div id='clicker' onclick="myFunction()"><i class="fa fa-pencil"></i></div></div>
                </div>
                <hr>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Vorname</label><input th:value="${einsatzkraft.getName()}" class="form-control" type="text" name="firstname" disabled="disabled"></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"><label>Nachname</label><input th:value="${einsatzkraft.getVorname()}"  class="form-control" type="text" name="lastname" disabled="disabled"></div>
                    </div>
                </div>
                <div class="form-group"><label>Email </label><input  th:value="${einsatzkraft.eMail}" class="form-control" type="email" autocomplete="off" required="" name="email" disabled="disabled"></div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><label>Wohnort</label><input th:value="${einsatzkraft.ort}" class="form-control" type="text" disabled="disabled"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><label>PLZ</label><input th:value="${einsatzkraft.plz}"  class="form-control" type="text" disabled="disabled"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><label>Strasse</label><input th:value="${einsatzkraft.strasse}"  class="form-control" type="text" disabled="disabled"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><label>Hausnummer</label><input th:value="${einsatzkraft.hausnummer}"  class="form-control" type="text" disabled="disabled"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><label>Telefon Nr.</label><input th:value="${einsatzkraft.telefon}"  class="form-control" type="text" disabled="disabled"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><label>Mobil Nr.</label><input th:value="${einsatzkraft.mobilTel}" class="form-control" type="text" disabled="disabled"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><label>Kontoinhaber</label><input th:value="${einsatzkraft.kontoInhaber}"  class="form-control" type="text" disabled="disabled"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><label>IBAN</label><input th:value="${einsatzkraft.iban}"  class="form-control" type="text" disabled="disabled"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><label>Kreditinstitut</label><input th:value="${einsatzkraft.kreditinstitut}"  class="form-control" type="text" disabled="disabled"></div>
                    </div>
                    <div class="col">
                        <div class="form-group"><label>BIC</label><input th:value="${einsatzkraft.bic}"  class="form-control" type="text" disabled="disabled"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><label>Steuernummer</label><input th:value="${einsatzkraft.steuernummer}"  class="form-control" type="text" disabled="disabled"></div>
                    </div>
                    <!-- <div class="col">
                         <div class="form-group"><label>MwSt</label><input th:value="${einsatzkraft.mwst}"  class="form-control" type="text" disabled="disabled"></div>
                     </div> -->
                </div>
                <!--  <div class="form-row">
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group"><label>Password </label><input th:value="${user.password}"  class="form-control" type="password" name="password" autocomplete="off" required="" disabled="disabled"></div>
                      </div>
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group"><label>Confirm Password</label><input th:value="${einsatzkraft.password}"  class="form-control" type="password" name="confirmpass" autocomplete="off" required="" disabled="disabled"></div>
                      </div>
                  </div> -->
                <hr>
                <div class="form-row">
                    <div class="col-md-12 content-right">
                        <button class="btn btn-primary form-btn" type="submit">SPEICHERN </button>
                        <button class="btn btn-danger form-btn" type="reset">ABBRECHEN </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
<script src="/js/Profile-Edit-Form.js"></script>
<script>
    function myFunction() {
        alert("Achtung, sie können ihre Daten nun ändern!");
    }
</script>
</body>

</html>
