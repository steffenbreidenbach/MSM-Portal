    <script>

        $(document).ready(function() {

            $('#calendar').fullCalendar({
                defaultDate: '2018-03-12',
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                events: {
                    url: '/events',
                    type: 'GET',
                    error: function () {
                        alert('there was an error while fetching events!');
                    }
                }
            });

        });

    </script>
